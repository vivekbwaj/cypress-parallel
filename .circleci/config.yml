version: 2

jobs:
  build:
    working_directory: ~/tmp
    docker:
      - image: 'cypress/browsers:node12.18.0-chrome83-ff77'
        environment:
          TERM: xterm
    steps:
      - checkout
      - run: pwd
      - run: ls
      - restore_cache:
          keys:
            - 'v2-deps-{{ .Branch }}-{{ checksum "package-lock.json" }}'
            - 'v2-deps-{{ .Branch }}-'
            - v2-deps-
      - run: npm ci
      - save_cache:
          key: 'v2-deps-{{ .Branch }}-{{ checksum "package-lock.json" }}'
          paths:
            - ~/.npm
            - ~/.cache
      - persist_to_workspace:
          root: ~/
          paths:
            - .cache
            - tmp
  test1:
    working_directory: ~/tmp
    docker:
      - image: 'cypress/browsers:node12.18.0-chrome83-ff77'
        environment:
          TERM: xterm
    steps:
      - attach_workspace:
          at: ~/
      - run: npx cypress verify    
      - run: ls -la cypress
      - run: ls -la cypress/integration
      - run:
          name: Running cypress test01
          command: npm run cy:ci 'cypress/integration/test04.spec.js'
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots
